<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Számla Blokk</title>
</head>
<body>
    <div class="receipt">
        <h1>Számla Blokk</h1>
        <table>
            <thead>
                <tr>
                    <th>Megnevezés</th>
                    <th class="centered">Mennyiség * Egységár</th>
                    <th>Érték</th>
                    <th>ÁFAkulcs</th>
                </tr>
            </thead>
            <tbody id="product-list">
                <!-- Dinamikus tartalom-->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Részösszeg:</td>
                    <td id="subtotal">0 Ft</td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2">Áfa:</td>
                    <td id="tax">0 Ft</td>
                    <td></td>
                </tr>
                <tr class="total-row">
                    <td colspan="2">Összesen:</td>
                    <td id="total"><strong>0 Ft</strong></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        <div class="form" id="form">
            <h2>Új tétel hozzáadása</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Megnevezés:</label>
                    <input type="text" id="name">
                </div>
                <div class="form-group">
                    <label for="quantity">Mennyiség:</label>
                    <input type="number" id="quantity" value="1">
                </div>
                <div class="form-group">
                    <label for="price">Egységár:</label>
                    <input type="number" id="price">
                </div>
                <div class="form-group">
                    <label for="taxRate">ÁFAkulcs:</label>
                    <select id="taxRate">
                        <option value="0.27" selected>A, 27%</option>
                        <option value="0.15">B, 15%</option>
                        <option value="0.2126">C, 21,26%</option>
                    </select>
                </div>
            </div>
            <button id="add-item"   onclick="addItem()" id="add-button">Tétel hozzáadása</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
